# Default values for gimme.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# We specify the secret name to keep your Oauth secrets out of Source Control.
# To create your secret:
# kubectl create secret generic $secretname --from-literal=GOOGLE_OAUTH_CLIENT_ID=clientid --from-literal=GOOGLE_OAUTH_CLIENT_SECRET=clientsecret
google_oauth_secret_name:

env:
  # GIMME_ENV:
  # GIMME_ALLOWED_GSUITE_DOMAINS:
  # GIMME_ALLOWED_GSUITE_PROJECTS:
  # GIMME_ALLOWED_GSUITE_PRODUCTS:
  # FLASK_ENV:
  # FLASK_APP:

extraEnvs: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
